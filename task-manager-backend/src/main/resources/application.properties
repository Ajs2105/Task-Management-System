# ==========================
# application.properties for task-manager-backend
# ==========================

spring.application.name=task-manager-backend

# --------------------------
# Server Port
# --------------------------
server.port=8080

# --------------------------
# PostgreSQL Datasource
# --------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/taskdb
spring.datasource.username=postgres
spring.datasource.password=@shwin21

# --------------------------
# JPA / Hibernate
# --------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# --------------------------
# SQL Logging (Optional)
# --------------------------
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# --------------------------
# JWT Settings
# --------------------------
# Use environment variable APP_JWT_SECRET if set,
# otherwise fallback to the string below (replace for production).
app.jwtSecret=${APP_JWT_SECRET:ReplaceThisWithAStrongRandomStringChangeMe123!}

# JWT expiration time (1 hour in milliseconds)
app.jwtExpirationMs=3600000

# --------------------------
# WebSocket / STOMP
# --------------------------
spring.websocket.allowedOrigins=*

# --------------------------
# CORS Settings (Optional)
# --------------------------
# Allow React dev server (http://localhost:3000) to call APIs
spring.mvc.cors.allowed-origins=http://localhost:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
